<!DOCTYPE html>

<html>
  <head>
    <title>青岛西海岸中学</title>
  </head>
  
  <body>
    <img id="gif" src="./animation.gif" />
    <script>
      document.getElementById('gif').onload = function() {
        this.setAttribute('loop', '1');
        this.addEventListener('ended', function() {
          this.removeAttrbute('loop');
        });
      }
    </script>
  </body>
</html>
